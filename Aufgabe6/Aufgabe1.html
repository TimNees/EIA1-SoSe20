<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="RegionName">Europe</span> 
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="Wert1"></h2>
            <p>Emission absolute of <span id="RegionNameZwei">Europe<span> in 2018</p>
        </section>
        
        <section>
            <h2 id="Wert2"></h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="Wert3"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="Wert4"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
